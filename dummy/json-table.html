<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Segments JSON Table</title>
		<!-- Shadcn UI (Radix Colors + Tailwind CDN for quick dark mode) -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@radix-ui/colors@latest/blackA.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@radix-ui/colors@latest/slateDark.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			html,
			body {
				background: #18181b;
				color: #f1f5f9;
				font-family: "Inter", Arial, sans-serif;
				min-height: 100vh;
			}
			main {
				max-width: 900px;
				margin: 0 auto;
				padding: 2.5rem 1.5rem 3rem 1.5rem;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			a {
				color: #60a5fa;
			}
			h1,
			h2 {
				color: #f1f5f9;
			}
			table {
				border-collapse: collapse;
				width: 100%;
				background: #23272f;
				border-radius: 16px;
				overflow: hidden;
				box-shadow: 0 4px 32px #000a;
				margin-bottom: 2.5rem;
			}
			th,
			td {
				border: 1px solid #334155;
				padding: 8px;
				text-align: center;
			}
			th {
				background: #1e293b;
				color: #f1f5f9;
				font-weight: 600;
			}
			tr:nth-child(even) {
				background: #1e293b;
			}
			tr:nth-child(odd) {
				background: #23272f;
			}
			td svg {
				display: block;
				margin: 0 auto;
				background: #23272f;
				border-radius: 6px;
				border: 1px solid #334155;
				box-shadow: 0 2px 8px #000a;
				width: 48px;
				height: 60px;
			}
			::-webkit-scrollbar {
				width: 8px;
				background: #23272f;
			}
			::-webkit-scrollbar-thumb {
				background: #334155;
				border-radius: 8px;
			}
			.cta-link {
				color: #60a5fa;
				text-decoration: underline;
				transition: color 0.15s;
			}
			.cta-link:hover {
				color: #38bdf8;
			}
			@media (max-width: 700px) {
				main {
					padding: 1.2rem 0.5rem 2rem 0.5rem;
				}
				table {
					font-size: 0.95rem;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<h1 class="text-2xl font-bold mb-2">Segments JSON Table</h1>
			<p class="mb-4 text-slate-300">
				Showing all segments from <code>dummy/example.json</code>.<br />
				<a href="/" class="cta-link">&larr; Back to Example</a>
			</p>
			<table id="segments-table">
				<thead>
					<tr>
						<th>#</th>
						<th>SVG</th>
						<th>Domain Start</th>
						<th>Domain End</th>
						<th>a3</th>
						<th>a2</th>
						<th>a1</th>
						<th>a0</th>
						<th>Expression</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</main>
		<script>
			fetch("dummy/example.json")
				.then((res) => res.json())
				.then((data) => {
					const tbody = document.querySelector("#segments-table tbody")
					if (Array.isArray(data.segments)) {
						data.segments.forEach((seg, i) => {
							const tr = document.createElement("tr")
							tr.innerHTML = `
						<td>${i + 1}</td>
						<td>${seg.svg || ""}</td>
						<td>${seg.domain_start}</td>
						<td>${seg.domain_end}</td>
						<td>${seg.a3}</td>
						<td>${seg.a2}</td>
						<td>${seg.a1}</td>
						<td>${seg.a0}</td>
						<td><code>${seg.expression}</code></td>
					`
							tbody.appendChild(tr)
						})
					}
				})
		</script>
	</body>
</html>
